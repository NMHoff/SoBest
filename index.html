    <title>Buy a T-Shirt</title>

    <link rel="stylesheet" href="./stylesheets/generic.css" />

    <link

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./stylesheets/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Buy Your Custom T-Shirt</h1>

      <video width="420" poster=".video/t-shirt-image.jpg" controls preload>
        <source src="./video/t-shirt-video.mp4" type="video/mp4" />

        I'm sorry, your browser doesn't support HTML5 video.
        <!-- fallback if the browser can't play video -->
      </video>
    </header>

    <main>
      <h2 class="heading">Enter Your Details</h2>
      <form method="POST" class="form">
        <label for="first_name" class="label">
          First Name:
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="What is your first name?"
            class="manual_input"
          />
        </label>

        <br />
        <br />

        <label for="last_name" class="label">
          Last Name:
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="What is your last name?"
            class="manual_input"
          />
        </label>

        <br />
        <br />

        <label for="email">
          Email:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="What is your email?"
            class="manual_input"
          />
        </label>

        <br />
        <br />

        <label for="address">
          Address:
          <br />
          <textarea
            id="address"
            name="address"
            placeholder="What's your address?"
            rows="6"
            cols="30"
            class="manual_input"
          ></textarea>
        </label>

        <br />

        <h2 class="heading">Customise Your T-Shirt</h2>

        <label for="size" class="label">
          Size:
          <input
            type="radio"
            id="XS"
            value="XS"
            name="size"
            class="radio_input"
          />
          <label for="XS" class="radio_label">XS</label>
          <input
            type="radio"
            id="S"
            value="S"
            name="size"
            class="radio_input"
          />
          <label for="S" class="radio_label">S</label>
          <input
            type="radio"
            id="M"
            value="M"
            name="size"
            class="radio_input"
          />
          <label for="M" class="radio_label">M</label>
          <input
            type="radio"
            id="L"
            value="L"
            name="size"
            class="radio_input"
          />
          <label for="L" class="radio_label">L</label>
          <input
            type="radio"
            id="XL"
            value="XL"
            name="size"
            class="radio_input"
          />
          <label for="XL" class="radio_label">XL</label>
        </label>

        <br />
        <br />

        <label for="colour" class="label">
          Colour:
          <br />
          <input
            type="checkbox"
            id="black"
            value="black"
            name="colour"
            class="checkbox_input"
          />
          <img
            src="./icons/black.png"
            alt="black square"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="black" class="checkbox_label">Black</label>
          <br />

          <input
            type="checkbox"
            id="white"
            value="white"
            name="colour"
            class="checkbox_input"
          />
          <img
            src="./icons/white.png"
            alt="white square"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="white" class="checkbox_label">White</label>
          <br />

          <input
            type="checkbox"
            id="red"
            value="red"
            name="colour"
            class="checkbox_input"
          />
          <img
            src="./icons/red.png"
            alt="red square"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="red" class="checkbox_label">Red</label>
          <br />

          <input
            type="checkbox"
            id="blue"
            value="blue"
            name="colour"
            class="checkbox_input"
          />
          <img
            src="./icons/blue.png"
            alt="blue square"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="blue" class="checkbox_label">Blue</label>
          <br />

          <input
            type="checkbox"
            id="green"
            value="green"
            name="colour"
            class="checkbox_input"
          />
          <img
            src="./icons/green.png"
            alt="green square"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="green" class="checkbox_label">Green</label>
          <br />

          <input
            type="checkbox"
            id="yellow"
            value="yellow"
            name="colour"
            class="checkbox_input"
          />
          <img
            src="./icons/yellow.png"
            alt="yellow square"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="yellow" class="checkbox_label">Yellow</label>
          <br />
        </label>

        <br />
        <br />

        <label for="pattern" class="label">
          Pattern:
          <br />
          <input
            type="checkbox"
            id="plain"
            value="plain"
            name="pattern"
            class="checkbox_input"
          />
          <img
            src="./icons/white.png"
            alt="plain pattern"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="plain" class="checkbox_label">Plain</label>
          <br />

          <input
            type="checkbox"
            id="checked"
            value="checked"
            name="pattern"
            class="checkbox_input"
          />
          <img
            src="./icons/checked.png"
            alt="checked pattern"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="checked" class="checkbox_label">Checked</label>
          <br />

          <input
            type="checkbox"
            id="plaid"
            value="plaid"
            name="pattern"
            class="checkbox_input"
          />
          <img
            src="./icons/plaid.jpg"
            alt="plaid pattern"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="plaid" class="checkbox_label">Plaid</label>
          <br />

          <input
            type="checkbox"
            id="dotted"
            value="dotted"
            name="pattern"
            class="checkbox_input"
          />
          <img
            src="./icons/dotted.png"
            alt="dotted pattern"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="dotted" class="checkbox_label">Dotted</label>
          <br />

          <input
            type="checkbox"
            id="striped"
            value="striped"
            name="pattern"
            class="checkbox_input"
          />
          <img
            src="./icons/striped.png"
            alt="striped pattern"
            width="25"
            height="25"
            class="input_image"
          />
          <label for="striped" class="checkbox_label">Striped</label>
          <br />
        </label>

        <br />
        <br />

        <button type="submit" class="submit_button">Submit</button>
      </form>
    </main>
  </body>
</html>
