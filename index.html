    <title>Buy a T-Shirt</title>
  </head>
  <body>
    <header>
      <h1>Buy Your Custom T-Shirt</h1>
    </header>
    <main>
      <form method="POST">
        <h2>Enter Your Details</h2>
        <label for="first_name">
          First Name:
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="What is your first name?"
          />
        </label>

        <br />
        <br />

        <label for="last_name">
          Last Name:
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="What is your last name?"
          />
        </label>

        <br />
        <br />

        <label for="email">
          Email:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="What is your email?"
          />
        </label>

        <br />
        <br />

        <label for="address">
          Address:
          <br />
          <textarea
            id="address"
            name="address"
            placeholder="What's your address?"
            rows="6"
            cols="30"
          ></textarea>
        </label>

        <h2>Customise Your T-Shirt</h2>

        <label for="size">
          Size:
          <input type="radio" id="XS" value="XS" name="size" />
          <label for="XS">XS</label>
          <input type="radio" id="S" value="S" name="size" />
          <label for="S">S</label>
          <input type="radio" id="M" value="M" name="size" />
          <label for="M">M</label>
          <input type="radio" id="L" value="L" name="size" />
          <label for="L">L</label>
          <input type="radio" id="XL" value="XL" name="size" />
          <label for="XL">XL</label>
        </label>

        <br />
        <br />

        <label for="colour">
          Colour:
          <br />
          <input type="checkbox" id="black" value="black" name="colour" />
          <img
            src="./icons/black.png"
            alt="black square"
            width="25"
            height="25"
          />
          <label for="black">Black</label>
          <br />

          <input type="checkbox" id="white" value="white" name="colour" />
          <img
            src="./icons/white.png"
            alt="white square"
            width="25"
            height="25"
          />
          <label for="white">White</label>
          <br />

          <input type="checkbox" id="red" value="red" name="colour" />
          <img src="./icons/red.png" alt="red square" width="25" height="25" />
          <label for="red">Red</label>
          <br />

          <input type="checkbox" id="blue" value="blue" name="colour" />
          <img
            src="./icons/blue.png"
            alt="blue square"
            width="25"
            height="25"
          />
          <label for="blue">Blue</label>
          <br />

          <input type="checkbox" id="green" value="green" name="colour" />
          <img
            src="./icons/green.png"
            alt="green square"
            width="25"
            height="25"
          />
          <label for="green">Green</label>
          <br />

          <input type="checkbox" id="yellow" value="yellow" name="colour" />
          <img
            src="./icons/yellow.png"
            alt="yellow square"
            width="25"
            height="25"
          />
          <label for="yellow">Yellow</label>
          <br />
        </label>

        <br />
        <br />

        <label for="pattern">
          Pattern:
          <br />
          <input type="checkbox" id="plain" value="plain" name="pattern" />
          <img
            src="./icons/white.png"
            alt="plain pattern"
            width="25"
            height="25"
          />
          <label for="plain">Plain</label>
          <br />

          <input type="checkbox" id="checked" value="checked" name="pattern" />
          <img
            src="./icons/checked.png"
            alt="checked pattern"
            width="25"
            height="25"
          />
          <label for="checked">Checked</label>
          <br />

          <input type="checkbox" id="plaid" value="plaid" name="pattern" />
          <img
            src="./icons/plaid.jpg"
            alt="plaid pattern"
            width="25"
            height="25"
          />
          <label for="plaid">Plaid</label>
          <br />

          <input type="checkbox" id="dotted" value="dotted" name="pattern" />
          <img
            src="./icons/dotted.png"
            alt="dotted pattern"
            width="25"
            height="25"
          />
          <label for="dotted">Dotted</label>
          <br />

          <input type="checkbox" id="striped" value="striped" name="pattern" />
          <img
            src="./icons/striped.png"
            alt="striped pattern"
            width="25"
            height="25"
          />
          <label for="striped">Striped</label>
          <br />
        </label>

        <br />
        <br />

        <button type="submit">Submit</button>
      </form>
    </main>
